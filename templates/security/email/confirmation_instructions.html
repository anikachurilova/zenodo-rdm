<style>
div {
    margin: auto;
    width: 50%;
    background-color: #EAECEE;
}
table {
    margin: auto;
    text-align: center;
    font-family: 'Lato', Helvetica, Arial, sans-serif;
}

.confirm_button {
    border-radius: 5px;
    background-color: #3498DB;
    border: none;
    font-size: 15px;
    text-decoration: none;
    color: white;
    padding: 10px 24px;
}
</style>

<div>
    <table>
        <tr>
            <td>
                <a href="{{ url_for('security.login', _external=True) }}">
                    <img src="{{ url_for('static', filename='images/zenodo-gradient-round.svg', _external=True) }}" class="ui image small"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <p>{{ _('Hello, %(username)s!', username=user.username) }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>{{ _('You have received this message because your email address has been registered with Zenodo. </p>
                <p>Verify yourself and confirm your email by clicking below.') }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <a class="btn confirm_button" href="{{ confirmation_link }}">
                        {{ _('Confirm my account') }}
                    </a>
                </p>
            </td>
        </tr>
    </table>
</div>
