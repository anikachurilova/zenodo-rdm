<style>
div {
    margin: auto;
    width: 50%;
    background-color: #EAECEE;
}
table {
    margin: auto;
    text-align: center;
    font-family: 'Lato', Helvetica, Arial, sans-serif;
}
.reset_button {
    border-radius: 5px;
    background-color: #3498DB;
    border: none;
    font-size: 15px;
    text-decoration: none;
    color: white;
    padding: 10px 24px;
}
</style>

<div>
    <table>
        <tr>
            <td>
                <a href="{{ url_for('security.login', _external=True) }}">
                    <img src="{{ url_for('static', filename='images/zenodo-gradient-round.svg', _external=True) }}" class="ui image small"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <p>{{ _('Hello, %(username)s!', username=user.username) }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>{{ _('There was a request to reset your password.</p>
                <p>If you did not make this request then please ignore this message.</p>
                <p>Otherwise, please press the button below to change your password.') }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <a class="btn reset_button" href="{{ reset_link }}">
                        {{ _('Reset my password') }}
                    </a>
                </p>
            </td>
        </tr>
    </table>
</div>
